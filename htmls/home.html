<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="stylesheet" href="style2.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
            text-align: center;

    }


    /* Sidebar */

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 20px 0;
      font-size: 14px;
      text-align: center;
    }


    /* Main content area */
    .content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Example cards container */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: #222;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(243, 156, 18, 0.7);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 1.3em;
    }
  </style>
</head>
<body>


<div class="navbar">
  <div class="nav-links">
    <a href="../Main.html"><i class="fas fa-user"></i></a>       <!-- Profile -->
    <a href="home.html"><i class="fas fa-house"></i></a>         <!-- Home -->
    <a href="about.html"><i class="fas fa-info-circle"></i></a>  <!-- About -->
    <a href="contact.html"><i class="fas fa-envelope"></i></a>   <!-- Contact -->
    <a href="other.html"><i class="fas fa-ellipsis-h"></i></a>   <!-- Other -->
  </div>
</div>

  <main class="content">
    
<div id="carousel" class="carousel-container">
  <img id="carouselImage" src="" alt="Carousel Image" />
  <div class="carousel-text-container">
    <h2 class="carousel-title">Popular Sites</h2>
    <p class="carousel-description" id="carouselDescription">Explore the top spots!</p>
    <div id="carouselText" class="carousel-item-text"></div>
  </div>
  <button class="carousel-btn left">&#9664;</button>
  <button class="carousel-btn right">&#9654;</button>
</div>
    <h1>Welcome to Home</h1>

    <section class="cards">
      <div class="card">
        <img src="../img-sites/cafe.jpg" alt="Cafe Project" />
        <h3>Cafe Project</h3>
      </div>
      <div class="card">
        <img src="../img-sites/nfl.jpg" alt="NFL Project" />
        <h3>NFL Project</h3>
      </div>
      <div class="card">
        <img src="../img-sites/spooky.jpg" alt="Spooky Project" />
        <h3>Spooky Project</h3>
      </div>
      <!-- Add more cards as needed -->
    </section>
  </main>
</body>
</html>
