    <h1>Welcome to Home</h1>

<section class="cards" id="posterContainer">
  <!-- Dynamic poster cards will be injected here -->
</section>
<script>
  const track = document.getElementById("carouselTrack");
  const description = document.getElementById("carouselDescription");
  const totalSlides = document.querySelectorAll(".carousel-slide").length;
  let currentIndex = 0;

  const descriptions = [
    "NFL Project - Dive into football highlights and stats.",
    "Cafe Project - Explore our cozy cafe branding and design.",
    "Spooky Project - Halloween-themed animations and UI fun."
  ];

  function updateSlide() {
    track.style.transform = `translateX(-${currentIndex * 100}%)`;
    description.textContent = descriptions[currentIndex];
  }

  // Button navigation
  document.querySelector(".carousel-btn.left").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlide();
  });

  document.querySelector(".carousel-btn.right").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlide();
  });

  // Auto slide every 5 seconds
  setInterval(() => {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlide();
  }, 5000);

  updateSlide(); // Initial load
    fetch('../htmls/posters.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('posterContainer');
      container.innerHTML = ''; // Clear any existing cards

      data.posters.forEach(poster => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <a href="${poster.link}" target="_blank">
            <img src="${poster.backgroundImage}" alt="${poster.name}" />
            <h3>${poster.name}</h3>
          </a>
        `;

        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error('Failed to load posters:', err);
    });

</script>
