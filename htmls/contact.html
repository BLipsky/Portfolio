<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="icon" href="/logo.png" type="image/png" />

    <link rel="stylesheet" href="style2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      overflow-y: hidden;
    }

    .ben-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5em;
      color: #E50914;
      text-align: center;
      margin-bottom: 25px;
      /* space below BEN text */
      user-select: none;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* center icons and BEN text horizontally */
      gap: 25px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100vh;
      /* full viewport height */
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10vw;
      z-index: 1000;
    }


    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 20px 0;
      font-size: 14px;
      text-align: center;
    }

    .navbar a:hover {
      font-weight: 600;
    }


    .content {
      margin-left: 90px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-bottom: -5vw;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    textarea {
      padding: 10px;
      font-size: 1em;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #E50914;
    }

    button {
      padding: 10px;
      font-size: 1em;
      background-color: #E50914;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff0a16;
    }

    .c73 {
      background-color: #141414;
      border: .3vw solid #ff0a16;
      padding: 2vw;
      border-radius: 2vw;
      text-align: center;
      margin: auto;
      margin-top: 1vw;
    }

    /* Bottom social media icons container */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 60px;
      /* larger space between icons */
      filter: grayscale(100%);
    }
    .t27 {
      text-align: center;
      margin-left: 0vw;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="nav-links">
      <a href="../index.html">
        <div class="ben-text">B E N</div>
      </a>
      <a href="../Main.html"><i class="fas fa-user"></i></a>
      <a href="home.html"><i class="fas fa-house"></i></a>
      <a href="about.html"><i class="fas fa-info-circle"></i></a>
      <a href="contact.html"><i class="fas fa-envelope"></i></a>
      <a href="other.html"><i class="fas fa-ellipsis-h"></i></a>
    </div>
  </div>

  <div class="content">

    <div class="c73" style="max-width: 1200px; width: 100%;">
      <h1 class="t27">Contact Us</h1>
      <form style="display: flex; justify-content: space-between; gap: 3vw; flex-wrap: wrap;">
        <!-- Email Section -->
        <div style="flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 15px;">
          <h2 style=" font-size: 1.5em;">Email</h2>
          <input type="text" placeholder="Your Name (Email)" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Message (Email)" required></textarea>
        </div>

        <!-- Phone Section -->
        <div style="flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 15px;">
          <h2 style=" font-size: 1.5em;">Phone</h2>
          <input type="text" placeholder="Your Name (Phone)" required />
          <input type="tel" placeholder="Your Phone Number" />
          <textarea rows="5" placeholder="Your Message (Phone)" required></textarea>
        </div>

        <!-- Submit Button -->
        <div style="width: 100%; text-align: center; margin-top: 20px;">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>

  </div>
  <div class="social-icons">
    <i class="fab fa-twitter fa-2x"></i>
    <i class="fab fa-facebook fa-2x"></i>
    <i class="fab fa-instagram fa-2x"></i>
    <i class="fab fa-linkedin fa-2x"></i>
  </div>
  <br>

</body>

</html>
